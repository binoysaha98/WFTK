<html>
	<head>
		<title>WorkForce TimeKeeper</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <style>
            /* Base CSS */
            .alignleft {
                float: left;
                margin-right: 15px;
            }
            .alignright {
                float: right;
                margin-left: 15px;
            }
            .aligncenter {
                display: block;
                margin: 0 auto 15px;
            }
            a:focus { outline: 0 solid }
            img {
                max-width: 100%;
                height: auto;
            }
            .fix { overflow: hidden }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                margin: 0 0 15px;
                font-weight: 700;
            }
            html,
            body { height: 100% }

            a {
                -moz-transition: 0.3s;
                -o-transition: 0.3s;
                -webkit-transition: 0.3s;
                transition: 0.3s;
                color: #333;
            }
            a:hover { text-decoration: none }



            .search-box{margin:80px auto;position:absolute;}
            .caption{margin-bottom:50px;}
            .loginForm input[type=text], .loginForm input[type=password]{
                margin-bottom:10px;
            }
            .loginForm .submit{
                background:#fb044a;
                color:#fff;
                font-weight:700;

            }


            #pswd_info {
                background: #dfdfdf none repeat scroll 0 0;
                color: #fff;
                left: 20px;
                position: absolute;
                top: 115px;
            }
            #pswd_info h4{
                background: black none repeat scroll 0 0;
                display: block;
                font-size: 14px;
                letter-spacing: 0;
                padding: 17px 0;
                text-align: center;
                text-transform: uppercase;
            }
            #pswd_info ul {
                list-style: outside none none;
            }
            #pswd_info ul li {
               padding: 10px 45px;
            }



            .valid {
                background: rgba(0, 0, 0, 0) url("https://s19.postimg.org/vq43s2wib/valid.png") no-repeat scroll 2px 6px;
                color: green;
                line-height: 21px;
                padding-left: 22px;
            }

            .invalid {
                background: rgba(0, 0, 0, 0) url("https://s19.postimg.org/olmaj1p8z/invalid.png") no-repeat scroll 2px 6px;
                color: red;
                line-height: 21px;
                padding-left: 22px;
            }


            #pswd_info::before {
                background: #dfdfdf none repeat scroll 0 0;
                content: "";
                height: 25px;
                left: -13px;
                margin-top: -12.5px;
                position: absolute;
                top: 50%;
                transform: rotate(45deg);
                width: 25px;
            }
            #pswd_info {
                display:none;
            }
        </style>
    </head>
	<body>
	    <div style="margin:auto;width:60%;margin-top:50px">
            <div class = "loginB" style="padding:5px;line-height:30px;font-size:30px;text-align:center;display:inline-block;border:1px solid gray;width:32%;" id="Admin">Admin Login</div>
            <div class = "loginB" style="padding:5px;line-height:30px;font-size:30px;text-align:center;display:inline-block;border:1px solid gray;width:32%;" id="Supervisor">Supervisor Login</div>
            <div class = "loginB" style="padding:5px;line-height:30px;font-size:30px;text-align:center;display:inline-block;border:1px solid gray;width:32%;" id="Employee">Employee Login</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <div class="search-box">
                        <div class="caption">
                            <h3><b>Employee</b> &nbsp;Login</h3>
                        </div>
                        <form action="/loginUser" method="POST" class="loginForm">
                            <div class="input-group">
                                <input type="text" name="username" id="name" class="form-control" placeholder="Full Name">
                                <input type="password" name="password" id="paw" class="form-control" placeholder="Password">
                                <input type="submit" id="submit" class="form-control submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="aro-pswd_info">
                        <div id="pswd_info">
                            <h4>Password must be requirements</h4>
                            <ul>
                                <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                                <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                                <li id="number" class="invalid">At least <strong>one number</strong></li>
                                <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                                <li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function(){

                $('input[type=password]').keyup(function() {
                    var pswd = $(this).val();

                    //validate the length
                    if ( pswd.length < 8 ) {
                        $('#length').removeClass('valid').addClass('invalid');
                    } else {
                        $('#length').removeClass('invalid').addClass('valid');
                    }

                    //validate letter
                    if ( pswd.match(/[A-z]/) ) {
                        $('#letter').removeClass('invalid').addClass('valid');
                    } else {
                        $('#letter').removeClass('valid').addClass('invalid');
                    }

                    //validate capital letter
                    if ( pswd.match(/[A-Z]/) ) {
                        $('#capital').removeClass('invalid').addClass('valid');
                    } else {
                        $('#capital').removeClass('valid').addClass('invalid');
                    }

                    //validate number
                    if ( pswd.match(/\d/) ) {
                        $('#number').removeClass('invalid').addClass('valid');
                    } else {
                        $('#number').removeClass('valid').addClass('invalid');
                    }

                    //validate space
                    if ( pswd.match(/[^a-zA-Z0-9\-\/]/) ) {
                        $('#space').removeClass('invalid').addClass('valid');
                    } else {
                        $('#space').removeClass('valid').addClass('invalid');
                    }

                }).focus(function() {
                    $('#pswd_info').show();
                }).blur(function() {
                    $('#pswd_info').hide();
                });

            });
            $(".loginB").click(function(){
                $(".caption b").html($(this).attr('id'));
            });

        </script>
    </body>
</html>
